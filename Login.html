<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="http://i.ebayimg.com/images/i/320729352879-0-1/s-l1000.jpg">
	<title>Lion</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<form id="login" method=POST>
		<div id="header">
			<h1 id='HomeHead'>
				<a href="index.html" id="homelink">Lion</a>	
			</h1>
			<h1 id="name">
				<a href="login.html">Login</a>
			</h1>
		</div>
	<section class="loginform cf">

		<form name="login" action="index_submit" method="get" accept-charset="utf-8">
			<ul>
				<li>
					<label for="usermail">Email</label>
					<input type="text" id="email" name="usermail" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" id="pass" placeholder="Password" required></li>
				<li>
					<input type="submit" id="login" value="Login">
				</li>
			</ul>
		</form>
	</section>
</body>
</html>
